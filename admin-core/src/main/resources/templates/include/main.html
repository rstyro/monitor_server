<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/css-head :: css-head">
</head>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
  	首页
    <small>HOME</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">服务器监控</li>
  </ol>
</section>

<!-- Main content -->
<section class="content" style="background: #ccc;">
<h1>欢迎，管理员大人</h1>
  <div th:each="item,stat :${serverList}">

    <div class="row" >
      <div class="col-md-3">
        <div class="box box-default collapsed-box">
          <div class="box-header with-border">
            <h3 class="box-title" th:text="'服务器IP地址：'+${item.ip}">Expandable</h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="box-body">
           <div th:text="${item.mark}">
           </div>
          </div>
        </div>
      </div>
    </div>

  </div>



<div class="row" >
    <div class="col-md-3 col-sm-6 col-xs-12">
      <div class="info-box">
        <span class="info-box-icon bg-aqua"><i class="fa fa-desktop"></i></span>
        <div class="info-box-content">
          <span class="info-box-text">服务器正常数量</span>
          <span class="info-box-number" th:text="${normalCount}">1,410</span>
        </div>
        <!-- /.info-box-content -->
      </div>
    </div>

      <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="info-box">
          <span class="info-box-icon bg-yellow"><i class="fa fa-desktop"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">服务器掉线数量</span>
            <span class="info-box-number" th:text="${unLineCount}">1,410</span>
          </div>
          <!-- /.info-box-content -->
        </div>
      </div>

  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua"><i class="fa fa-envelope-o"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">邮件发送量</span>
        <span class="info-box-number"th:text="${sendMailCount}">1,410 </span>
      </div>
      <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->
  </div>

  </div>
</div>




</section>
<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/dist/js/adminlte.min.js}"></script>
<script>



</script>
</body>
</html>
